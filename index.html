<!doctype html>
<html ng-app="myApp">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />     
    <title>AngularJS Service</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
    <script src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container" style="margin-top: 60px;" ng-controller="AppCtrl">
      <h3>点外卖的故事</h3>
      <div class="row">  
        <form class="form-horizontal" ng-show="exercise">
          <div class="form-group">
            <label class="col-sm-2 control-label">人物</label>
            <div class="col-sm-10">
              <input class="form-control" placeholder="主人公名字" 
                ng-model="name">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">吃什么</label>
            <div class="col-sm-10">
              <input class="form-control" placeholder="晚饭想吃什么" 
                ng-model="food">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">送饭时间</label>
            <div class="col-sm-10">
              <input class="form-control" placeholder="多久外卖才能到呢？"
                ng-model="deliver">
            </div>
          </div> 
          <div class="form-group">
            <label class="col-sm-2 control-label">Problem with Order</label>
            <div class="col-sm-10">
              <input class="form-control" placeholder="Reason" ng-model="reason">
            </div>
          </div>           
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button ng-click=xiju() class="btn btn-success xiju">喜剧</button>
              <button ng-click=beiju() class="btn btn-danger beiju">悲剧</button>
            </div>
          </div>                             
        </form>
        <div class="col-md-4" ng-hide="exercise">
          <button ng-click=eat() class="btn btn-success">喜剧</button>
        </div>
        <div class="col-md-4" ng-hide="exercise">
          <button ng-click=notEat() class="btn btn-danger">悲剧</button>
        </div>                      
      </div>
      <h3>点外卖的故事详情</h3>
      <p ng-repeat="message in messages">{{message}}</p>
      <labe><input type="checkbox" ng-model="exercise">习题</label>
    </div>
  </body>
</html>
